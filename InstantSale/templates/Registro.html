{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Instant Sale: Registrar Cuenta</title>
</head>
<body>

<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://images.pexels.com/photos/6827188/pexels-photo-6827188.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
      <div class="col-sm-6 text-black">
          {%csrf_token %}
        <!-- <div class="px-5 ms-xl-1">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">
              <img src='{% static "img/LogoOriginal.png" %}' width="150px" height="75px">
          </span>
        </div> -->
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form style="width: 50rem;" action="/RegistroUsuario/" method="post" enctype="multipart/form-data">
              {%csrf_token %}
            <h3 class="fa-crow mb-1 pb-3" style="letter-spacing: 1px;">Registrar Cuenta</h3>

            <div class="form-outline mb-0">
              <input type="text" id="txtNombre" name="txtNombre" class="form-control" required/>
              <label class="form-label" for="form2Example18">Nombre</label>
            </div>

            <div class="form-outline mb-0">
              <input type="text" id="txtApellidoPaterno" name="txtApellidoPaterno" class="form-control" required/>
              <label class="form-label" for="form2Example18">Apellido Paterno</label>
            </div>

            <div class="form-outline mb-0">
              <input type="text" id="txtApellidoMaterno" name="txtApellidoMaterno" class="form-control" required/>
              <label class="form-label" for="form2Example18">Apellido Materno</label>
            </div>
            <div class="form-outline mb-0">
              <input type="email" id="txtEmail" name="txtEmail" class="form-control" required/>
              <label class="form-label" for="form2Example18">Email</label>
            </div>
            <div class="form-outline mb-0">
              <input type="date" id="txtFechaNacimiento" name="txtFechaNacimiento" value="2000-01-01" class="form-control" required/>
              <label class="form-label" for="form2Example18">Fecha de Nacimiento</label>
            </div>
            <div class="form-outline mb-0">
              <input type="text" id="txtUsuario" name="txtUsuario" class="form-control" required/>
              <label class="form-label" for="form2Example18">Nombre de Usuario</label>
            </div>
            <div class="form-outline mb-0">
              <input type="password" id="txtClave" name="txtClave" class="form-control" required/>
              <label class="form-label" for="form2Example28">Contraseña</label>
            </div>
            <div class="form-outline mb-0">
              <input type="file" id="txtImgPerfil" name="txtImgPerfil" class="form-control"/>
              <label class="form-label" for="form2Example18">Image de Perfil</label>
            </div>
            <p>¿Ya tienes Cuenta? <a href="/login" class="link-info">Iniciar Sesión</a></p>
            {%csrf_token %}
            <div class="pt-1 mb-0">
              <button class="btn btn-outline-success btn-lg btn-block" type="submit">Registrar Cuenta </button>
            </div>
          </form>

        </div>


      </div>
      
    </div>
  </div>
  
</section>


</body>
</html>
