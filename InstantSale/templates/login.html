{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Instant Sale: Login</title>
</head>
{% csrf_token %}
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          {% csrf_token %}
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <br>
            <span class="h1 fw-bold mb-0">
              <img src='{% static "img/LogoOriginal.png" %}'>
            </span>
          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form style="width: 23rem;" method="post">
              {%csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h3>

              <div class="form-outline mb-4">
                <input type="text" id="usuario" name="usuario" class="form-control form-control-lg" required />
                <label class="form-label" for="form2Example18">Usuario</label>
              </div>

              <div class="form-outline mb-4">
                {% csrf_token %}
                <input type="password" id="clave" name="clave" class="form-control form-control-lg" required />
                <label class="form-label" for="form2Example28">Contraseña</label>
              </div>
              {% if messages %}
              {% for msg in messages %}
              <b>{{msg}}</b>
              {% endfor %}
              {% endif %}
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Entrar</button>
              </div>

              <p>¿No tienes Cuenta? <a href="/Registro" class="link-info">Registrate Aquí</a></p>
              {%csrf_token %}
            </form>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img
            src="https://images.pexels.com/photos/2123112/pexels-photo-2123112.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>

  </section>

</body>

</html>
