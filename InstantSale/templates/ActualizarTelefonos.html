{%extends "home.html" %}
{% load static %}

{% block title %} Instant Sale: Actualizacion Telefonos {% endblock %}

{% block content %}

<div class="col-sm-6 text-black">
    {%csrf_token %}

  <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    <form style="width: 50rem;" action="ActualizacionTelefono/{{IdUsuario}}" method="post" enctype="multipart/form-data">
        {%csrf_token %}
      <h3 class="fa-crow mb-1 pb-3" style="letter-spacing: 1px;">Actualizar Telefonos</h3>

      <div class="form-outline mb-0">
        <input type="text" id="txtTelefono1" name="txtTelefono1" value="{{Telefono.Telefono1}}" class="form-control" required/>
        <label class="form-label" for="form2Example18">Telefono 1: </label>
      </div>

      <div class="form-outline mb-0">
        <input type="text" id="txtTelefono2" name="txtTelefono2" value="{{Telefono.Telefono2}}" class="form-control"/>
        <label class="form-label" for="form2Example18">Telefono 2:</label>
      </div>

      <div class="form-outline mb-0">
        <input type="text" id="txtCelular" name="txtCelular" value="{{Telefono.Celular}}" class="form-control" required/>
        <label class="form-label" for="form2Example18">Celular: </label>
      </div>
      {%csrf_token %}
      <div class="pt-1 mb-0">
        <button class="btn btn-outline-success btn-lg btn-block" type="submit">Actualizar </button>
      </div>
    </form>

  </div>

{% endblock %}
